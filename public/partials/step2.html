<h2>Twoja konfiguracja. Wybierz uk≈Çad Twojej szafy.</h2>

<div class="step-nav clearfix">
	<a href="#{{prevStep}}">
		<img class="nav left" alt="" src="../images/left-orange1.gif" >
	</a>
	<div class="selected-items">
		<div class="wireframe">
			<img alt="" src="../images/step2/{{selectedFile.structure}}" >
		</div>
		<div class="color-selector">
			<span>Wybierz kolor korpusu</span>
			<ul class="color-menu">				
				<li ng-repeat="color in colors"><span ng-click="selectColor(color)" ng-style="color.style" style="background-color: #{{color}}"></span></li>
			</ul>
		</div>
	</div>

	<a href="#{{nextStep}}">
		<img class="nav right" alt="" src="../images/right-orange1.gif" >
	</a>
</div>

<div class="items-menu-div clearfix">
	<img class="nav left" alt="" src="../images/left-arrows1.gif" >
	<ul class="items-menu">
		<li ng-repeat="item in items"><img ng-click="selectItem(item)" alt="" src="../images/step2/h160/{{item}}" ></li>
	</ul>
	<img class="nav right" alt="" src="../images/right-arrows1.gif">
</div>
