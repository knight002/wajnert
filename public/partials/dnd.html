<!-- places to drop: -->
<div 
	class="thumbnail" 
	style="background-color: red; min-height: 100px; border: 1px solid blueviolet"
	data-drop="true" 
	ng-model="list1" 
	data-jqyoui-options="optionsList1" 
	jqyoui-droppable="{multiple:true}"
	ng-repeat="placeholder in placeholders"
	>
	<div class="caption" style="min-height: 30px; opacity: 0.8; background-color: #ff9933">
		{{placeholder.list}} / {{$index}} {{$parent.$index}} | {{placeholders[$index]['items']}}
		
		<div 
			class="btn btn-info btn-draggable" 
			style="min-height: 25px; background-color: gray; margin: 1px;"
			ng-repeat="item in list1" 
			ng-show="item.title" 
			data-drag="true" 
			data-jqyoui-options="{revert: 'invalid'}" 
			ng-model="list1" 
			jqyoui-draggable="{index: {{$index}},animate:true}"
			>{{item.title}} / {{$index}} {{$parent.$index}} === </div>
	</div>
</div> 

<div style="background-color: appworkspace; min-height: 10px;"></div>

<!-- items to drag: -->
<div 
	class="btn btn-droppable" 
	style="background-color: green; min-height: 30px;"
	ng-repeat="item in list5" 
	data-drop="true"
	ng-model='list5' 
	data-jqyoui-options="{accept:'.btn-draggable:not([ng-model=list5])'}"  
	jqyoui-droppable="{index: {{$index}}}"
	>
	<div 
		class="btn btn-info btn-draggable" 
		style="min-height: 15px; background-color: greenyellow" 
		data-drag="true" 
		data-jqyoui-options="{revert: 'invalid'}" 
		ng-model="list5" 
		jqyoui-draggable="{index: {{$index}},placeholder:true,animate:true}" 
		ng-hide="!item.title"
		>{{item.title}} {{$index}}</div>
</div>
